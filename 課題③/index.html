<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <label><input type="radio" name="status" class="radio" id="all" checked>すべて</label>
    <label><input type="radio" name="status" class="radio" id="working">作業中</label>
    <label><input type="radio" name="status" class="radio" id="completed">完了</label>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  
    <h2>新規タスクの追加</h2>
    <input type="text" id="text">
    <input type="button" id="add" value="追加">

    <script src="main.js"></script>
  </body>

</html>
